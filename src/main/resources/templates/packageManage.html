<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>套餐管理</title>
    <link rel="stylesheet" href="/statics/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css">
</head>
<body style="padding: 10px;">
<blockquote class="layui-elem-quote layui-text">
    有人说左边的鞋带开了是我想朋友了，右边的鞋带开了是朋友想我了。我故意解开右边的鞋带，却发现左边的鞋带早已经开了。
</blockquote>

<!--管理套餐 start-->

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看套餐</legend>
</fieldset>

<script type="text/html" id="toolbarPackageScheme">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加套餐</button>
    </div>
</script>
<script type="text/html" id="barPackageScheme">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="PackageScheme" lay-filter="PackageScheme"></table>

<!--管理套餐 end-->

<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/layui-v2.4.3/layui.all.js"></script>
<script src="/statics/vue-2.5.17/vue.min.js"></script>
<script src="/statics/js/common/common.js"></script>
<script src="/statics/js/tenancy/index.js"></script>
<script src="/statics/js/tenancy/package-add.js"></script>
<script src="/statics/js/tenancy/package-manage.js"></script>
<script></script>

</body>
</html>
