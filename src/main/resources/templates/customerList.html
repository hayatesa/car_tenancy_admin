<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户信息贩售页</title>
    <link rel="stylesheet" href="/statics/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css">
</head>
<body style="padding: 10px;">

<fieldset class="layui-elem-field layui-field-title">
    <legend>客户管理</legend>
</fieldset>
<table class="layui-hide" id="tableDemo" lay-filter="customer"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="userList_add()">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    </div>
</script>
<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/layui-v2.4.3/layui.all.js"></script>
<script src="/statics/vue-2.5.17/vue.min.js"></script>
<script src="/statics/js/common/common.js"></script>
<script>


    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#tableDemo'
            , url: '/api/customer/list'
            , height: 523
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [
                [
                    {field: 'id', title: 'ID', width: 70, fixed: 'left', unresize: true, sort: true}
                    , {field: 'name', title: '用户名', width: 80}
                    , {field: 'gender', title: '性别', width: 65, sort: true,templet: function (res) {
                        if(res.gender=='1') {
                           return "男"
                       }else {
                           return "女"
                       }
                    }}
                    , {field: 'phone', title: '手机', width: 120}
                    , {
                    field: 'email', title: '邮箱', width: 150, templet: function (res) {
                        return '<em>' + res.email + '</em>'
                    }
                }
                    , {field: 'tncPoint', title: '积分', width: 65, sort: true, templet:(res)=>{
                        if(!res.tncPoint) {
                            return 0;
                        }
                        return res.tncPoint.point;
                     }}
                    , {field: 'tncAddress', title: '地址', width: 170 , templet:function (res) {
                        var province = res.tncAddress==null ? "": res.tncAddress.province.name;
                        var city = res.tncAddress==null ? "": res.tncAddress.city.name;
                        var area = res.tncAddress==null ? "": res.tncAddress.area.name;
                        var detail = res.tncAddress==null ? "": res.tncAddress.detail;
                        return  province + city + area +detail;
                    }}
                    , {field: 'emergencyName', title: '紧急联系人', width: 100}
                    , {field: 'emergencyPhone', title: '紧急联系号', width: 120}
                    , {field: 'lastAccessTime', title: '上次登录时间', width: 130,sort: true}
                    , {fixed: 'right', title: '操作', width: 170, templet:function (res) {
                        var a =
                        '<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>'+
                        '<a class="layui-btn layui-btn-danger layui-btn-xs"  lay-event="del">删除</a>';
                        if(res.status === 0) {
                            a= a+'<a class="layui-btn layui-btn-normal layui-btn-xs" onclick="disable_customer('+res.id+')">禁用</a>'
                        }else {
                            a= a+'<a class="layui-btn layui-btn-warm layui-btn-xs" onclick="disabled_customer('+res.id+')">已禁用</a>'
                        }
                        return a;
                    }
            }]
            ]
            , page: true
        }
        );

        //工具栏事件
        table.on('tool(customer)', function (obj) {
            var data = obj.data;
            alert(data);
            switch (obj.event) {
                case 'del':
                    layer.alert("dddddddddd");
                    break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    break;
            }
            ;
        });
    });
    /*禁用客户*/
    var disable_customer = function(id){
        $.ajax({
            type:"POST",
            url:"/api/customer/disable",
            data:{
                uid:id,
                select:1
            },
            success:function (res) {
                if(res.code == 0){
                    layer.msg(res.msg,
                        {
                            time:1500
                        },
                        function () {
                            layui.table.reload("tableDemo")
                        })
                }else{
                }
            }
        })
    }
    /*解禁客户*/
    var disabled_customer = function(id){
        $.ajax({
            type:"POST",
            url:"/api/customer/disable",
            data:{
                uid:id,
                select:0
            },
            success:function (res) {
                if(res.code == 0){
                    layer.msg(res.msg,
                        {
                            time:1500
                        },
                        function () {
                            layui.table.reload("tableDemo")
                        })
                }else{
                }
            }
        })
    }

    var userList_add = function() {
        $(this)[0].location.href = '/tenancy/p/CustomerInput'
    };
</script>
</body>
</html>
