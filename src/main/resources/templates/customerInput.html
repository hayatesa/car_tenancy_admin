<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我帮你</title>
    <link rel="stylesheet" href="/statics/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css">
</head>
<style>
    .input_width {
        width: 100%;
    }
    .div_margin {
        margin-bottom: 20px;
    }
</style>
<body style="padding: 20px 20px 20px 20px;">

<form id="customerAdd" class="layui-form layui-form-pane" action="">
    <div class="layui-form-item div_margin">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" v-model="customer.name" lay-verify="required" placeholder="请输入真实姓名" class="layui-input input_width">
        </div>
    </div>
    <div class="layui-form-item div_margin">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" v-model="customer.phone" lay-verify="required|phone" placeholder="请输入手机号码" class="layui-input input_width">
        </div>
    </div>
    <div class="layui-form-item div_margin">
        <label class="layui-form-label">登录密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" v-model="customer.password" lay-verify="required" maxlength="18" placeholder="建议6-18位数字、字母、符号的组合密码" class="layui-input input_width">
        </div>
    </div>
    <div class="layui-form-item div_margin">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="repeatPassword" id="repeatPassword" lay-verify="required|repeat" placeholder="再次输入密码" class="layui-input input_width">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="padding-left: 40px;">
            <button class="layui-btn" lay-submit lay-filter="demo1" id="add"><i class="layui-icon layui-icon-add-1"></i>确定</button>
            <button type="reset" class="layui-btn layui-btn-danger">
                <i class="layui-icon layui-icon-refresh"></i> 重置
            </button>
        </div>
    </div>
</form>
<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/layui-v2.4.3/layui.all.js"></script>
<script src="/statics/vue-2.5.17/vue.min.js"></script>
<script src="/statics/js/common/common.js"></script>
<script src="/statics/js/tenancy/customerList.js"></script>
</body>
</html>
