<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>乘风租车后台管理系统</title>
    <link rel="stylesheet" href="/statics/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css">
</head>
<body layadmin-themealias="default" style="padding: 10px;" >

        <!--车辆信息-->
        <div class="layui-fluid" >
            <div class="layui-row layui-col-space15">
                <div id="addCar">
                    <div class="layui-col-md6">
                    <!--品牌-->
                    <div class="layui-card layui-form" lay-filter="brandFilter">
                        <div class="layui-card-header">品牌</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <select name="brand" id="brand_id" lay-verify="" >
                                    <option value="">请选择一个品牌</option>
                                </select>
                                <!--<input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">-->
                            </div>
                        </div>
                    </div>
                    <!--基本信息-->
                    <div class="layui-card layui-form" lay-filter="carTypeFilter" >
                        <div class="layui-card-header">基本信息</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md6">
                                <input type="text" name="title" placeholder="车系" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <select name="car_type" id="car_type_id" lay-verify="">
                                    <option value="">类型</option>
                                </select>
                            </div>

                            <div class="layui-col-md6">
                                <input type="text" name="title" placeholder="年代款" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" name="title" placeholder="配置款" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <!--门店信息-->
                    <div class="layui-card layui-form" lay-filter="store_addr">
                        <div class="layui-card-header">门店选择</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md6">
                                <select name="province" id="province_id" >
                                    <option value="">请选择省</option>
                                </select>

                            </div>
                            <div class="layui-col-md6">
                                <select name="city" id="city_id" lay-verify="">
                                    <option value="">请选择市</option>
                                </select>
                            </div>
                            <div class="layui-col-md6">
                                <select name="area"  id="area_id" lay-verify="">
                                    <option value="">请选择县/区</option>
                                </select>
                            </div>
                            <div class="layui-col-md6">
                                <select name="store" id="store_id" lay-verify="">
                                    <option value="">请选择门店</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                  </div>
                <div class="layui-col-md6">
                    <!--汽车车配置信息-->
                    <div class="layui-card layui-form" lay-filter="component-form-element">
                        <div class="layui-card-header">汽车配置信息</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md6">
                                <input type="text" name="title" placeholder="座位数" autocomplete="off" value="5" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" name="title" placeholder="车门数" autocomplete="off" value="4" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" name="title" placeholder="燃料类型" autocomplete="off" value="汽油" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="变速箱类型" value="" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="排量" value="" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="燃油标号" value="92-93汽油" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="驱动方式" value="前驱" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="发动机进气形式" value="自然吸气" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <select name="windows" lay-verify="">
                                    <option value="">天　　窗</option>
                                    <option value="0">无</option>
                                    <option value="1">有</option>
                                </select>
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="油箱容量" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <select name="soundbox" lay-verify="">
                                    <option value="">音　　箱</option>
                                    <option value="0">无</option>
                                    <option value="1">有</option>
                                </select>
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="座椅材料" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <select name="radar" lay-verify="">
                                    <option value="">倒车雷达</option>
                                    <option value="0">无</option>
                                    <option value="1">有</option>
                                </select>
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="气囊" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <input type="text" placeholder="DVD / CD" class="layui-input">
                            </div>
                            <div class="layui-col-md6">
                                <select name="gps" lay-verify="">
                                    <option value="">GPS导航</option>
                                    <option value="0">无</option>
                                    <option value="1">有</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <button class="layui-btn" id="uploadCar" v-on:click="doSubmitCarBaseMsg">
                                <i class="layui-icon">&#xe67c;</i> 上传车辆信息
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!--封面上传-->
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <!--封面上传-->
                    <div class="layui-card layui-form">
                        <div class="layui-card-header">汽车配图</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <button type="button" class="layui-btn" id="uploadPhoto">
                                    选择图片
                                </button>
                            </div>
                            <div class="layui-col-md12">
                                <div id="previewPicture" class="layui-upload-list" >
                                </div>
                            </div>

                            <div class="layui-col-md12">
                                <button class="layui-btn test" lay-data="{url: '/b/', accept: 'file'}" id="uploadListAction">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--套餐-->
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">套餐选择</div>
                        <div class="layui-card-body layui-form layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <table id="package" lay-filter="fpackage"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--车牌-->
        <!--<div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">

                    <div class="layui-card layui-form">
                        <div class="layui-card-header">车牌录入</div>
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-md12">
                                <table id="car_num" lay-filter="fcar_num"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>-->

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"> <i class="layui-icon"> &#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"> <i class="layui-icon"> &#xe640;</i>删除</a>
    </script>
    <script type="text/html" id="tnc_package_toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中项</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">是否全选</button>
        </div>
    </script>
    <script type="text/html" id="tnc_toolbar">
        <div class="layui-btn-container">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md9">
                    <button class="layui-btn layui-btn-sm" lay-event="addCarNum" ><i class="layui-icon">&#xe608;</i> 添加</button>
                    <button class="layui-btn  layui-btn-danger  layui-btn-sm" lay-event="deleteSelected"><i class="layui-icon"> &#xe640;</i>删除选中项</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData"><i class="layui-icon"> &#xe67c;</i>上传选中项</button>
                </div>
                <div class="layui-col-md3">
                    <input  name="title"  class="layui-text" autocomplete="off" maxlength="25" style="height: 30px;">
                    <button class="layui-btn layui-btn-sm" lay-event="search"><i class="layui-icon"> &#xe615;</i>搜索</button>
                </div>
                </div>
            </div>

        </div>
    </script>

</html>
