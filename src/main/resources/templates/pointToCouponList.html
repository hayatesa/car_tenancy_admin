<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/statics/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css">
</head>
<body style="padding: 10px;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>优惠券管理</legend>
</fieldset>
<table class="layui-hide" id="tableDemo" lay-filter="pointToCoupon"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="coupon_add()">
            <i class="layui-icon">&#xe608;</i> 添加优惠券
        </button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a id="editBrand" class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
    <a id="deleteBrand" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" >删除</a>
</script>

<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/layui-v2.4.3/layui.all.js"></script>
<script src="/statics/vue-2.5.17/vue.min.js"></script>
<script src="/statics/js/tenancy/pointToCoupon.js"></script>
<script src="/statics/js/common/common.js"></script>
</body>
</html>
