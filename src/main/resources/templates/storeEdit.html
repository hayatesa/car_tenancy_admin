<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kp1nPsNEukqG1LfGPxewPdeEQd9ag7xQ"></script>
    <title>编辑门店</title>
    <link rel="stylesheet" href="/statics/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/statics/css/m-defineStyle.css">
    <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css">
</head>
<body>
<div id="div1">
    <div class="m-define1 layui-row">
        <div class="layui-col-md11 layui-col-md-offset1">
            <form id="storeEdit" class="layui-form layui-form-pane" action="">
                <!--门店名称-->
                <div class="layui-form-item">
                    <label class="layui-form-label">门店名称</label>
                    <div class="layui-input-block">
                        <input type="text" v-model="store.name" name="storeName" lay-verify="required"
                               placeholder="请输入名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--门店负责人姓名-->
                <div class="layui-form-item">
                    <label class="layui-form-label">门店负责人</label>
                    <div class="layui-input-block">
                        <input type="text" v-model="store.managerName" name="managerName" lay-verify="required"
                               placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--门店负责人手机-->
                <div class="layui-form-item">
                    <label class="layui-form-label">负责人手机</label>
                    <div class="layui-input-block">
                        <input type="tel" v-model="store.managerPhone" name="managerPhone" lay-verify="required|phone"
                               placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--客服电话-->
                <div class="layui-form-item">
                    <label class="layui-form-label">客服电话</label>
                    <div class="layui-input-block">
                        <input type="tel" v-model="store.serviceTel" name="serviceTel" lay-verify="required"
                               placeholder="请输入电话号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!--门店地址-->
                <div class="layui-form-item">
                    <label class="layui-form-label" style="display:block; height: 152px; line-height: 135px">通信地址</label>
                    <div class="layui-input-block" style="width:44.9%" lay-verify="allAddress">
                        <select id="province" name="province"></select>
                    </div>
                    <div class="layui-input-block" style="width:44.9%" onclick="clickCity()">
                        <select id="city" name="city"></select>
                    </div>
                    <div class="layui-input-block" style="width:44.9%" onclick="clickArea()">
                        <select id="area" name="area"></select>
                    </div>
                    <div class="layui-input-block">
                        <input type="text" name="detail" id="detail" placeholder="请输入详细地址" class="layui-input input_width">
                    </div>
                </div>

                <!--门店经纬度-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">经度</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="store.tncAddress.longitude" name="longitude" lay-verify="required"
                                   placeholder="经度" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">纬度</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="store.tncAddress.latitude"  name="latitude" lay-verify="required"
                                   placeholder="纬度" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <a id="location" class="layui-btn" onclick="openBaiduMap()">
                        <i class="layui-icon layui-icon-location"></i>定位
                    </a>
                </div>

                <div class="layui-form-item">
                    <div class="m-define2">
                        <button id="add" class="layui-btn" lay-submit lay-filter="demo2">
                            <i class="layui-icon layui-icon-edit"></i> 编辑
                        </button>
                        <button class="layui-btn layui-btn-danger" onclick="doCancel()">
                            <i class="layui-icon layui-icon-close"></i> 取消
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="allmap" class="layui-hide"></div>

<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/layui-v2.4.3/layui.all.js"></script>
<script src="/statics/vue-2.5.17/vue.min.js"></script>
<script src="/statics/js/tenancy/store-crud.js"></script>
<script src="/statics/js/common/common.js"></script>

</body>
</html>
