<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="/statics/layui-v2.4.3/css/layui.css"  media="all">
</head>
<body>
<div style="padding-top: 20px;">
<form class="layui-form layui-form-pane" action="/api/Ads/save" method="">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input id="title" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">图片类型</label>
            <div class="layui-input-block">
                <select id="type" name="type">
                    <option value="0">轮播图</option>
                    <option value="1">其它</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转链接</label>
        <div class="layui-input-block">
            <input id="url" name="url" autocomplete="off" placeholder="请输入跳转链接" class="layui-input" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片路径</label>
        <div class="layui-input-block">
            <input id="imagePath" name="imagePath" autocomplete="off" placeholder="请输入图片路径" class="layui-input" type="text">
        </div>
    </div>
    <input id="id" name="id" hidden="true">
    <div class="layui-form-item" style="margin-left: 330px">
        <div class="layui-input-block">
            <button class="layui-btn" type = "submit" id="save"></button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
</div>
<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/js/tenancy/model.js"></script>
<script src="/statics/layui-v2.4.3/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){

    });
</script>
</body>
</html>
